<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ángeles Tienda Esotérica</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="/PATH_TO_STATIC_FAVICON/favicon.ico" type="image/x-icon">
<link rel="icon" href="/PATH_TO_ANIMATED_FAVICON/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="menu">
            <picture><a href="#"><img src="./img/logo.png" alt="logo-angeles" width="80px"></a></picture>
            <ul class="links">
                <li><a href="#" class="link">Inicio</a></li>
                <div class="menu-desplegable" popovertarget="my-popover">
                    <li><a href="#" class="link">Productos</a></li>
                    <i class="fas fa-chevron-down fa-sm"></i>
                    <div popover id="my-popover">Greetings, one and all!</div>
                </div>
                <li><a href="#" class="link">Quiénes somos</a></li>
                <li><a href="#" class="link">Contacto</a></li>
            </ul>
            <form action="">
                <div class="input-wrapper">
                    <input type="text" placeholder="Prueba con... pulsera" class="input">
                    <button type="submit" class="buscador"><i class="fa fa-search fa-lg" aria-hidden="true"></i></button>
                </div>
            </form>
            <div>
                <ul class="user">
                    <li><a href="#" class="link"><i class="far fa-user fa-lg"></i></a></i></li>
                    <li><a href="#" class="link"><i class="far fa-heart fa-lg"></i></a></li>
                    <li><a href="#" class="link"><i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
